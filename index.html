<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="container">Cash Register Manager</h1>
    <p class="container-para">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <label for="bill-amount">Bill Amount</label>
    <input type="text" class="bill-amount"/>
    <label  for="cash-given" class="label-cash-given">Cash Given</label>
    <input  type="text" class="cash-given"/>
    <button id="btn-check">Check</button>
    <table  class="change-table">
        <caption>
            Return Change:
        </caption>
        <tr>
            <th>No of Note</th>
            <td class="note-in-pocket"></td>   
            <td class="note-in-pocket"></td>  
            <td class="note-in-pocket"></td>  
            <td class="note-in-pocket"></td>  
            <td class="note-in-pocket"></td>  
            <td class="note-in-pocket"></td>  
            <td class="note-in-pocket"></td>         
        </tr>
        <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    <div id='output-text'></div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
